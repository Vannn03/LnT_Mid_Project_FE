<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

        <form>
            <h2 class="header">Contact Me</h2>
               <div class="textfields">
                   <fieldset>
                       <legend>Full Name</legend>
                       <input type="text" class="tf-one" placeholder="Jovan Hermawan" required>
                   </fieldset>
                   <fieldset>
                       <legend>Email</legend>
                       <input type="email" class="tf-two" placeholder="example@xyz.com" required>
                   </fieldset>
                   <fieldset>
                       <legend>LinkedIn</legend>
                       <input type="url" class="tf-three" placeholder="https://www.linkedin.com/in/jovan-hermawan/" required>
                   </fieldset>
                   <fieldset>
                       <legend>Comment</legend>
                       <textarea class="tf-four" rows="5" wrap="soft" style="resize: none;" placeholder="Enter your comment" required></textarea>
                   </fieldset>
               </div>
               <div class="buttons">
                   <button type="reset" class="reset">Delete</button>
                   <button type="submit" class="submit">Submit</button>
               </div>
        </form>


</body>
</html>
